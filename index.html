<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://kit.fontawesome.com/213d8b2a16.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/lax.js"></script>
</head>
<body>
	<nav id="nav-container">
		<div id="nav-btn">
			<span class="nav-icon show-menu">
				<i class="fas fa-bars"></i>
			</span>	
		
			<div id="logo-container">
				<h3>GAME STORE</h3>
			</div>

			<span class="nav-icon show-cart">
				<i class="fas fa-shopping-cart"></i>
				<h3 id="item-amount">0</h3>
			</span>
		</div>
	</nav>

	<header id="header">
		<div id="title-container">
			<img src="img/title.jpg" alt="title-picture" class="lax" data-lax-translate-y="0 0, 400 -100">
			<div class="img-title lax" data-lax-opacity="0 1, 100 0.5, 200 0">
				<h2>GAME STORE</h2>
				<button><a href="#store-container">SHOP NOW</a></button>
			</div>
		</div>
		<div class="line lax" data-lax-opacity="0 1, 400 0"></div>
	</header>

	<section id="store-container">
		<h3 id="store-title">COLLECTIONS</h3>
		<div id="game-container">
			
		</div>
	</section>

	<div class="cart-container">
		<div class="cart">
			<span class="close-cart">
				<i class="fas fa-window-close"></i>
			</span>

			<div id="cart-items-container">
				
			
			</div>

			<div class="cart-content">
				<div class="cart-footer">
					<h3>your total: $<span class="cart-total">0</span></h3>
					<button class="clear-cart banner-btn">clear cart</button>
				</div>
			</div>
		</div>
	</div>

	<footer>
		<h4>Copyright By Nguyen Chanh Bao</h4>
	</footer>

	<script type="module" src="script/script.js"></script>
</body>
</html>
